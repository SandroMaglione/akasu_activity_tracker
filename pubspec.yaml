name: akasu_activity_tracker
description: "Akasu activity tracker: check your daily activities, reveal unknown patterns"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  go_router: ^13.0.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  fpdart: ^1.1.0
  fast_immutable_collections: ^10.0.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.19+1
  sqlite3: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.8.3
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8

  go_router_builder: ^2.4.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.15.0

flutter:
  uses-material-design: true
